<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BWxWrath.com</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ========= HEADER / HERO ========= -->
  <header class="hero">
    <div class="container header-inner">
      <!-- Logo/Title (Centered) -->
      <div class="logo-and-title">
        <h1 class="site-title">BWxWrath</h1>
        <p class="site-subtitle">Your exclusive merch & live Twitch action</p>
      </div>

      <!-- Row under title: hamburger on far left -->
      <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
        &#9776;
      </button>

      <!-- Single nav (used on both desktop & mobile) -->
      <nav class="nav-mobile" id="nav-mobile">
        <ul>
          <li><a href="#merch" class="nav-link">Merch</a></li>
          <li><a href="#stream" class="nav-link">Live Stream</a></li>
          <li><a href="#podcast" class="nav-link">Wrathcast</a></li>
        </ul>
      </nav>

      <!-- Theme Toggle (top-right, labeled) -->
      <div class="theme-toggle" title="Toggle light/dark theme">
        <span class="theme-label">Light / Dark</span>
        <label class="switch">
          <input type="checkbox" id="theme-switch" aria-label="Toggle theme" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <!-- ========= MAIN CONTENT ========= -->
  <main class="container main-inner">
    <!-- Top row: two symmetrical cards -->
    <div class="columns">
      <!-- LEFT COLUMN: Merch Gallery -->
      <section id="merch" class="panel-section column-left">
        <h2>Featured Merchandise</h2>
        <div class="grid">
          <a
            href="https://www.redbubble.com/people/BWxWrath/shop"
            target="_blank"
            class="card merch-card"
          >
            <img
              src="assets/Redbubblelogo.jpeg"
              alt="BWxWrath Redbubble Store Logo"
              class="panel-logo"
            />
            <div class="card-info">
              <h3>Redbubble Store</h3>
              <p>Explore all designs</p>
            </div>
          </a>
        </div>
      </section>

      <!-- RIGHT COLUMN: Twitch Link -->
      <section id="stream" class="panel-section column-right">
        <h2>Live Stream</h2>
        <div class="grid">
          <a
            href="https://twitch.tv/BWxWrath"
            target="_blank"
            class="card twitch-card"
          >
            <img
              src="assets/sevens.png"
              alt="Visit BWxWrath on Twitch"
              class="panel-logo"
            />
            <div class="card-info">
              <h3>Watch on Twitch</h3>
              <p>Catch the stream live</p>
            </div>
          </a>
        </div>
      </section>
    </div>

    <!-- Bottom row: centered Wrathcast -->
    <section id="podcast" class="podcast-section">
      <h2>Wrathcast on Spotify</h2>
      <div class="podcast-embed">
        <iframe
          data-testid="embed-iframe"
          style="border-radius:12px"
          src="https://open.spotify.com/embed/show/1beNMUuJ7VaADl5vpTBjmp?utm_source=generator"
          width="100%"
          height="352"
          frameborder="0"
          allowfullscreen
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
    </section>
  </main>

  <!-- ========= SCRIPTS ========= -->
  <script>
    // Theme toggle logic
    const toggle = document.getElementById("theme-switch");
    const savedTheme = localStorage.getItem("theme");
    const initialTheme = savedTheme || "light";
    document.documentElement.setAttribute("data-theme", initialTheme);
    if (initialTheme === "dark") {
      toggle.checked = true;
    }
    toggle.addEventListener("change", () => {
      const newTheme = toggle.checked ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });

    // Hamburger menu toggle
    const hamburger = document.getElementById("hamburger");
    const navMobile = document.getElementById("nav-mobile");
    hamburger.addEventListener("click", () => {
      navMobile.classList.toggle("open");
    });
    document
      .querySelectorAll(".nav-mobile .nav-link")
      .forEach((link) => {
        link.addEventListener("click", () => {
          navMobile.classList.remove("open");
        });
      });
  </script>
</body>
</html>
