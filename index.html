<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BWxWrath.com</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>BWxWrath</h1>
      <p>Your exclusive merch & live Twitch action</p>
      <div class="buttons">
        <a href="#merch" class="btn">Shop Merch</a>
        <a href="#stream" class="btn outline">Watch Live</a>
      </div>
    </div>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-switch" aria-label="Toggle theme">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main>
    <section id="merch" class="merch-gallery">
      <h2>Featured Merchandise</h2>
      <div class="grid">
        <a href="https://www.redbubble.com/people/BWxWrath/shop" target="_blank" class="card">
          <img src="assets/shirt1.jpg" alt="Cool Tee">
          <div class="card-info">
            <h3>Cool Tee</h3>
            <p>$25.00</p>
          </div>
        </a>
        <!-- …more cards… -->
      </div>
    </section>

    <section id="stream" class="stream-section">
      <h2>Live Stream</h2>
      <div class="twitch-container">
        <div id="twitch-embed"></div>
        <iframe
          src="https://www.twitch.tv/embed/BWxWrath/chat?parent=bwxwrath.com"
          height="500"
          width="350"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </main>

  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script>
    // Twitch embed
    new Twitch.Embed("twitch-embed", {
      width: "100%",
      height: 480,
      channel: "BWxWrath",
      parent: ["bwxwrath.com"]
    });

    // Theme toggle
    const toggle = document.getElementById("theme-switch");
    const current = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", current);
    toggle.checked = current === "dark";

    toggle.addEventListener("change", () => {
      const theme = toggle.checked ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    });
  </script>
</body>
</html>
